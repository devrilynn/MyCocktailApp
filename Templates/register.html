<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <p>Create a cocktail account quickly and easily. </br>Fill in the details below to create an account and start saving recipes.</p>
    <div class="content">
        <a href="/" class="btn"><i class="fa fa-home"></i> Home</a>
            <div class="form-container">
                <form action="/register" method="post">
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="First Name" value="{{ first_name }}" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" placeholder="Last Name" value="{{ last_name }}" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" value="{{ email }}" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" value="{{ password }}" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" value="{{ confirm_password }}" required>
                    </div>
                    </br>
                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        <p>Already have an account? <a href="/login">Login here</p>
    </div>
</body>
</html>
